payment_datatrans.response_success:
  path: '/datatrans/success/{payment}'
  defaults:
    _content: '\Drupal\payment_datatrans\Controller\DatatransResponseController::proccessSuccessResponse'
  requirements:
    _access: 'TRUE'

payment_datatrans.response_error:
  path: '/datatrans/error/{payment}'
  defaults:
    _content: '\Drupal\payment_datatrans\Controller\DatatransResponseController::proccessErrorResponse'
  requirements:
    _access: 'TRUE'

payment_datatrans.response_cancel:
  path: '/datatrans/cancel/{payment}'
  defaults:
    _content: '\Drupal\payment_datatrans\Controller\DatatransResponseController::proccessCancelResponse'
  requirements:
    _access: 'TRUE'