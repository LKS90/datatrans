payment_datatrans.response_success:
  path: '/datatrans/success/{payment}'
  defaults:
    _content: '\Drupal\payment_datatrans\Controller\DatatransResponseController::processSuccessResponse'
  requirements:
    _access: 'TRUE'

payment_datatrans.response_error:
  path: '/datatrans/error/{payment}'
  defaults:
    _content: '\Drupal\payment_datatrans\Controller\DatatransResponseController::processErrorResponse'
  requirements:
    _access: 'TRUE'

payment_datatrans.response_cancel:
  path: '/datatrans/cancel/{payment}'
  defaults:
    _content: '\Drupal\payment_datatrans\Controller\DatatransResponseController::processCancelResponse'
  requirements:
    _access: 'TRUE'